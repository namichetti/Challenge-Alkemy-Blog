<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/posts/}">Challenge Blog</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/posts/}">List</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/posts/form}">Form</a>
				</li>
			</ul>
		</div>
	</nav>

	<div th:fragment="alerts">
		<div th:if="${danger!=null}" th:text="${danger}"
			class="alert alert-danger"></div>
		<div th:if="${info!=null}" th:text="${info}" class="alert alert-info"></div>
		<div th:if="${success!=null}" th:text="${success}"
			class="alert alert-success"></div>
		<div th:if="${info!=null}" th:text="${info}"
			class="alert alert-info"></div>
	</div>

	<div th:fragment="scripts">
		<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</div>
</body>
</html>
